<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/club-coordinators.css">
    <link rel="stylesheet" href="styles/footer.css">
    <title>Official IET GDSC</title>
</head>

<body>
    <div class="club-coordinators__main">
        <h2 class="club-coordinators__heading">Club Coordinators</h2>
        <div class="club-coordinators__boxes">
            <div class="club-coordinators__box">
                <img src="./assets/club_coordinators_images/Aastha.jpeg" alt="">
                <div>
                    <p>
                        Astha Chauhan
                    </p>
                    <p>
                        Founder and Lead
                    </p>
                </div>
            </div>
            <div class="club-coordinators__box">
                <img src="./assets/club_coordinators_images/upendra.png" alt="">
                <div>
                    <p>
                        Dr. Upendra Kumar
                    </p>
                    <p>
                        Faculty Advisor
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="IET">
        <div class="I">I</div>
        <div class="E">E</div>
        <div class="T">T</div>
    </div>

    <div class="GDSC">
        GDSC
    </div>

    <div>
        <img src="images/Vector.png" alt="vector">
    </div>

    <div class="made-div">
        <div class="made">
            Made with ❤️
        </div>
        <div class="made-img">
            <img src="images/Instagram_icon 1.png" alt="">
            <img class="div-linkedin" src="images/174857 1.png" alt="">
            <img src="images/124010 1.png" alt="">
        </div>
    </div>

    <div>
        <footer>
            <div>
                <div class="wave" id="wave1"></div>
                <div class="wave" id="wave2"></div>
                <div class="wave" id="wave3"></div>
                <div class="wave" id="wave4"></div>
            </div>
        </footer>
    </div>
</body>

</html>
